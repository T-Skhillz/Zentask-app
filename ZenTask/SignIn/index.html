<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="SignInWelcomeText">
        <h2>Welcome</h2><br>
        <p>Create an account</p>
    </div>
    
    <form id="SignInInputForm" autocomplete="off">
        <label for="username">Username:</label><br>
        <input class="SignInUsername" type="text" id="username" name="username" placeholder="Enter your username">
        <label for="password">Password:</label>
        <input class="SignInPassword" type="password" id="password" name="password" placeholder="Enter your Password">
        <label for="ConfirmPassword"> Confirm Password:</label>
        <input class="ConfirmPassword" type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Enter your Password">
        <label for="ConfirmPassword"> Email address:</label>
        <input class="UserEmail" type="email" id="UserEmail" name="UserEmail" placeholder="Enter your email address">
        <button class="SignInButton">
            <span class="button-text">Sign In</span>
            <div class="spinner"></div>
        </button>
        <span class="login">
            Already have an account? 
            <a href="../index.html">Login</a>
        </span>
    </form>
    <script src="script.js"></script>
</body>
</html>
